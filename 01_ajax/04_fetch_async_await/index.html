<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch with async await</title>
</head>
<body>
  
  <div class="container">

  </div>

  <script>
    getData()
    async function getData () {

      const response = await fetch('../00_data/data.json')
      const data = await response.json()
      // console.log(data)
      displayData(data)
    }


    function displayData (data) {
      data.forEach(item => {
        document.querySelector('.container').innerHTML += item.title

      });
    }
 
  </script>
</body>
</html>
