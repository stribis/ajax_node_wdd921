<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch with then</title>
</head>
<body>
  
  <div class="container">

  </div>

  <script>

    fetch('../00_data/data.json')
    .then(response => {
      response.json()
      .then(data => {
        console.log(data)
      })
    })
  </script>
</body>
</html>
